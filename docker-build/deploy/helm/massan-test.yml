    keel.sh/releaseNotes: kubernetes-cluster-qc
    keel.sh/policy: "glob:build-*"
    keel.sh/approvals: "0"
spec:
  selector:
    matchLabels:
      app:  lv-file
  replicas: 3
  template:
    metadata:
      labels:
        app: lv-file
    spec:

      
      volumes:
        - name: tmp-files
          emptyDir: { }
        - name: socat-share
          emptyDir: { }
        - name: storage-files
          nfs:
            server: 10.10.59.112
            path: /share/xdoc/temp
      

      containers:

        - image:    docker.io/nttlong/fs-tiny-qc:latest
          name: lv-file
          ports:
            - containerPort: 80
          envFrom:
